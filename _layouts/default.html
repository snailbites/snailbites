<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>{{ page.title }} - {{ site.title }}</title>
   <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/main.css" >
   <link rel="alternate" type="application/atom+xml" href="{{ site.path }}/feed.xml" title="News Feed">
</head>
<body>

<div class="container">
<header class="masthead">
   <h3 class="masthead-title">
     <a href="{{ site.path }}/">{{ site.title }}</a>
     <small>
        &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/archive">Archive</a>
     </small>
     <small>
       &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/feed.xml">Feed</a>
     </small>
     <small>
       &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/about">About</a>
     </small>
   </h3>
</header>

<div id="content">
  {{ content }}
</div>

</div><!-- .container -->
</body>
</html>
