---
layout: default
title: Welcome
---

{% include hero.html %}

{% for post in site.posts %}

<article class='post'>
  <h1 class='post-title'>
    <a href="{{ site.path }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>
  <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
    <p>{{ post.excerpt | strip_html }}</p>
    <p><a href="{{ post.url }}">Read more...</a></p>
</article>

{% endfor %}
