---
layout: default
title: Welcome
---

{% include hero.html %}

{% for post in site.posts %}

<article class="post">
  <h4 class="post-title">
    <a href="{{ site.path }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h4>
  <small class="post-date">{{ post.date | date: "%b %-d, %Y" }}</small>
  <p>{{ post.excerpt | strip_html }} <a href="{{ post.url }}">&raquo;</a></p>

</article>

{% endfor %}
